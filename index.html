<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
      <div class="box">
          <div class="icons">
          <img class="logo" src="./images/logo.svg" alt="Flyo and book">
          <br>
          <br>
          <div class="small">
          <img class="doc" src="./images/icon-document.svg">
          <br>
          <img class="folder" src="./images/icon-folder.svg">
          <br>
          <img class="upload" src="./images/icon-upload.svg">
          <br>
          </div>
        </div>
      </div>

      <div class="bars">

        <div class="square">
              <h1>185</h1> <p class="GB">GB LEFT</p>
              <div class="triangle">

              </div>
          </div>

          <div class="container">
                  <p class="longtext">You've used <b>815</b> GB of your storage</p>
                  <div class="colorbar">
                  
                  <div class="thin">
                    <div class="circle">
                      
                    </div>
                  </div>

                </div>

                <div class="text">
                  <div class="number">
                  0GB
                  </div>

                  <div class="numb">
                    100GB
                  </div>
              </div>
          </div>

          
      </div>

   
  </main>
</body>
</html>
